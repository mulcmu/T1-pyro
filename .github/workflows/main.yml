name: Generate KiCad Schematic PDF

on:
  push:
    branches: [ main, master ]
    paths:
      - 'schematic/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'schematic/**'
  workflow_dispatch:

jobs:
  generate-schematic:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run KiCad actions
        uses: actions-for-kicad/kicad-actions@v1-k9.0
        with:
          schematic_file_name: ./schematic/schematic.kicad_sch
          run_erc: false
          schematic_output_pdf: true
          schematic_output_black_white: true

      - name: Compress PDF
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript
          gs -sDEVICE=pdfwrite -dCompatibilityLevel=1.4 -dPDFSETTINGS=/ebook -dNOPAUSE -dQUIET -dBATCH -sOutputFile=schematic_compressed.pdf schematic.pdf
          mv schematic_compressed.pdf schematic.pdf

      - name: Commit and push PDF to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add schematic.pdf
          git diff --staged --quiet || git commit -m "Auto-update schematic PDF [skip ci]"
          git push

      - name: Upload schematic artifact
        uses: actions/upload-artifact@v4
        with:
          name: Schematic
          path: ./schematic.pdf
